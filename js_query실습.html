    <script src="js/jquery.min.js"></script>

    <script>
        $('#register_book').click(function() {
            let book_name = $('#book_name').val();

            $('ul#book_list').append(
                `<li>${book_name}</li>`
            );
            $('#book_name').val('');
            alert("등록완료");

        })
